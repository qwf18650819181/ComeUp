query product($id: ID!){
    product(id: $id) {
        title
        variants(first: 10) {
            edges {
                node {
                    selectedOptions {
                        name
                        value
                    }
                    media(first: 10) {
                        edges {
                            node {
                                alt
                                mediaContentType
                                status
                                __typename
                                ... on MediaImage {
                                    id
                                    preview {
                                        image {
                                            originalSrc
                                        }
                                    }
                                    __typename
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}